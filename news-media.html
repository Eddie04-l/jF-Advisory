<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News & Media - JF Advisory Group Stitches Africa</title>
  </head>

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .media-header {
      background: #111;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .media-grid {
      padding: 30px;
      display: grid;
      gap: 25px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .media-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .media-card:hover {
      transform: translateY(-5px);
    }

    .media-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .media-card-content {
      padding: 15px;
    }

    .media-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .media-source {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 10px;
    }
  </style>

<body>
    <header class="media-header">
      <h1>News & Media</h1>
      <p>
        Latest articles, blogs, and media mentions about JF Advisory Group
        Stitches Africa
      </p>
    </header>

    <section class="media-grid" id="mediaContainer">
      <!-- JS will load articles -->
    </section>

    <script>
      const container = document.getElementById("mediaContainer");

      async function loadNews() {
        container.innerHTML = "<p>Loading...</p>";

        try {
          const response = await fetch("scrape.php");
          const data = await response.json();

          if (!data || data.length === 0) {
            container.innerHTML = "<p>No articles found.</p>";
            return;
          }

          container.innerHTML = ""; // clear loading

          data.forEach((item) => {
            const card = `
              <div class="media-card" onclick="window.open('${item.link}', '_blank')">
                <img src="${item.image}" alt="">
                <div class="media-card-content">
                  <h3 class="media-title">${item.title}</h3>
                  <p class="media-source">Source: ${item.source}</p>
                </div>
              </div>
            `;
            container.innerHTML += card;
          });
        } catch (err) {
          console.error("Error loading articles:", err);
          container.innerHTML = "<p>Failed to load articles.</p>";
        }
      }

      loadNews();
    </script>
</body>
</html>
